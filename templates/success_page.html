{% extends "layout.html" %}

{% block title %}Upload Successful{% endblock %}

{% block content %}
    <div class="mt-8 bg-green-100 border border-green-200 p-6 rounded-lg shadow-md w-full max-w-lg mx-auto">
        <p class="text-4xl font-bold text-green-900 mb-4">Document is Ready!</p>
        <p class="text-lg text-green-700 mb-6">We have successfully converted your document. You can now download it or return to the homepage.</p>
        
        <div class="flex justify-center space-x-4">
            <a href="{% url 'download_file' %}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Download Converted File
            </a>
            <a href="{% url 'home' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Go back to Home
            </a>
        </div>
    </div>
{% endblock %}
